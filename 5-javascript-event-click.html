<html lang="en">
<head>

<body>

    <button class="btn3" onclick="gantiWarna()">ganti warna body</button>
    <button class="btn4" onclick="gantiWarnaLagi()">ganti warna body lagi</button>

    <script>
        const btn1 = document.getElementById('btn1')

        console.log(btn2)
        const btn3 = document.querySelector('.btn3')
        const btn4 = document.querySelector('.btn4')
        const btn5 = document.querySelector('.btn5')
        let state = true

        function diklik(){
            alert('btn2 di klik')
        }

        function gantiWarna(){
            document.body.style.backgroundColor = 'black'
        }

        function gantiWarnaLagi(){
            document.body.style.backgroundColor = 'white'
        }

        function gantiWarnaIf(){
            if(state){
                document.body.style.backgroundColor = 'black'
                state = false
            }else{
                document.body.style.backgroundColor = 'white'
                state = true
            }
        }

    </script>
