<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center; 
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div>
        <label for="input">Masukkan Inputan: </label><input id="input" type="text">
    </div>
    <br>
    <div id="hasil"></div>
    <script>
        const input = document.getElementById('input')
        const hasil = document.getElementById('hasil')

        // keyup, keydown, keypress
        input.addEventListener('keydown', function(e){
            console.log(e.key)
            hasil.innerHTML += e.key
        })

    </script>
</body>
</html>
